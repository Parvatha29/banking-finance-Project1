- name: Configure Docker on EC2 Instances
  hosts: webserver
  become: true
  tasks:
    - name: Updating apt
      command: sudo apt-get update

    - name: Install Docker
      command: sudo apt-get install -y docker.io
      become: yes
      become_user: root

    - name: Start Docker Service
      command: sudo systemctl start docker
      become: yes
      become_user: root

    - name: Deploy Docker Image
      docker_container:
        name: myproject_container
        image: "parvatha29/myproject1:{{ BUILD_NUMBER }}"
        state: started
